### *regex_number_real ((\+|-)?[[:digit:]]+)(\.(([[:digit:]]+)?))?
### *regex_number_int  (\+|-)?[[:digit:]]+

### *regex_keyword_who .*(кто |хто ).*

regex_game_word_chain_restricted_letters: '[ъЪьЬыЫ]$'

### "full" means that it should match the whole phrase
### "part" means that it should match any part of the phrase

regex_full_single_integer: (([0-9]+)|(0b[01]+)|(0x[0-9a-fA-F]+))

# regex_part_web_link: ([0-9a-zA-Zа-яА-ЯёЁ_]+\.(com|ru|org|net|ml|рф|tv|tk|info|biz|lv|cz|de|in|us|ua|kz|su|pw|name|tm))

regex:
    full:
        # Сначала то, что соответствует полной строке, а потом то, что соответствует части строки
        forbidden_teachmode_phrases: "(шлюха|дура|сука|шкура|сосунок|(по)?соси мне|шмара|да|не\\)*|нет\\)*|что.?|\
