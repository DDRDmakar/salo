            хуй тебе|ничего|хуй|и ч(то|е|ё)|бля|\\?|что.|м{1,8}|так|как|ну (ок|да))|привет|\
            ([\\w\\W]*(\
            мамк|маман|нах[уо]й|нахер|умри|[сз]дохни|[её]баный|\
            (иди|пошла|пош[её]л) в пизду|я тебя люблю|пиздуй|у[её]бывай|\
            подп[еи]шись|подпишешься|гандон|подписка|накрут|(поставь|го) лайк|на аву|вступи|вступай|репост|\
            (групп(а|у|е)|пабл|страни|сообщ)|в друзья|\
            id[\\d]+|деньги|денег|заработа(й|ть)|(ищешь|не можешь найти) работу|(заходи|зайди) на |создатель|\
            плюну|в рожу|(ты|ленивая) (жопа|задница)|по[- ]русски|тебе.+рот|маленький|короткий|\
            отсталый|еблан|хуйло|хуило|сосни.+(хуй|хуец)|ебанько|пид[ао]?р|вы.+пидоры|коза|\
            отсоси|пососи|сосни|соснул|мой хуй|вонючка|(по?ш[её]л|по?шла|иди) (нах|в пизду)|изо рта|хуй.+во рту|\
            вы все|все вы|урод(ина)?|те.+ в рот|иди |иди нах|пидр|дурак|хуй те|мудак|шакал|ты [сз]дох|\
            с[ао]си |пош([её]л|ла) ты|отстань|suck my|\
            нич(е|ё|его)|ни(где|кого|как|сколько)|\
            режим|обучени|teachmode|you.*banned|не (пон(я|има|e|и)|пойму)|голосов|вы?ключи(ть)?\
            )[\\w\\W]*)"
